site_name: linux
site_description: ADI Linux Kernel
site_author: Analog Devices, Inc.

theme:
  name: material
  features:
    - content.tabs.link
  palette:
    - scheme: default
      primary: deep orange
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: deep orange
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

